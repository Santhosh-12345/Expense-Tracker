<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-buttons">
    <button class="card green" onclick="showTab('income')">Add Income</button>
    <button class="card red" onclick="showTab('expense')">Add Expense</button>
    <button class="card blue" onclick="showTab('history')">History</button>
  </div>

  <div class="container">
    <h1>Expense Tracker</h1>
    <div id="content">
      <div id="income" class="tab">
        <form id="income-form">
          <div class="form-group">
            <label for="income-text">Description</label>
            <input type="text" id="income-text" required>
          </div>
          <div class="form-group">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" required>
          </div>
          <button type="submit">Add Income</button>
        </form>
      </div>

      <div id="expense" class="tab" style="display:none;">
        <form id="expense-form">
          <div class="form-group">
            <label for="expense-text">Description</label>
            <input type="text" id="expense-text" required>
          </div>
          <div class="form-group">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" required>
          </div>
          <button type="submit">Add Expense</button>
        </form>
      </div>

      <div id="history" class="tab" style="display:none;">
        <ul id="transaction-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
